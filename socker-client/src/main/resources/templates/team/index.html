<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />

<body>
	<div th:include="fragments :: header">?</div>

	<div class="mainpane">

		<h1 th:text="${'League : ' + j_league}">?</h1>

			<div th:if="${data.isEmpty()}">
     	       <h2 style="color: teal;">All data expired ?</h2>
     	       
     	       <form name="select" th:action="@{/team/reload}">
				<input class="mySubmit" type="submit" value="Reload" />
 				<input type="hidden" name="j_league" th:value="${j_league}">
				</form>
			</div>

			
			<div th:unless="${data.isEmpty()}">
			<table class="myData">
				<tr>
					<th>Pos</th>
					<th>Name</th>
					<th>Pld</th>
					<th>W</th>
					<th>L</th>
					<th>D</th>
					<th>GF</th>
					<th>GA</th>
					<th>GD</th>
					<th>Pts</th>					
				</tr>
				<tr th:each="datum : ${data.values()}">
                	<td th:text="${datum.getPos()}"/>
                	<td th:text="${datum.getName()}"/>
                	<td th:text="${datum.getPld()}"/>
                	<td th:text="${datum.getW()}"/>
                	<td th:text="${datum.getL()}"/>
                	<td th:text="${datum.getD()}"/>
                	<td th:text="${datum.getGf()}"/>
                	<td th:text="${datum.getGa()}"/>
                	<td th:text="${datum.getGd()}"/>
                	<td th:text="${datum.getPts()}"/>
                </tr>
			</table>
			</div>
	</div>

	<div th:include="fragments :: footer">?</div>
</body>

</html>
