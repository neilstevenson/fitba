<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />

<body>
	<div th:include="fragments :: header">?</div>

	<div class="mainpane">

		<h1>Saved <i>Fibonacci</i> calculations</h1>

			<div th:if="${data.isEmpty()}">
     	       <h2 style="color: teal;">No results yet</h2>
			</div>

			<div th:unless="${data.isEmpty()}">
			<table class="myData">
				<tr>
					<th>Input</th>
					<th>Output</th>
				</tr>
				<tr th:each="datum : ${data}">
                	<td th:text="${datum.key}"/>
                	<td th:text="${datum.value}"/>
                </tr>
			</table>
			</div>
	</div>

	<div th:include="fragments :: footer">?</div>
</body>

</html>
