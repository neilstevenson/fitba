hazelcast:
  group:
    name: 'fitba'
  properties:
    hazelcast.diagnostics.metric.distributed.datastructures: true
  management-center:
    scripting-enabled: true
    enabled: true
    url: http://localhost:8080/hazelcast-mancenter
  network:
    port:
      port: 5701
    join:
      multicast:
        enabled: false
      tcp-ip:
        enabled: true
        member-list:
          - 127.0.0.1:5701
          - 127.0.0.1:5702
          - 127.0.0.1:5703
  map:
    'Bundesliga':
      backup-count: 0
    Twitter:
      backup-count: 0
      event-journal:
        enabled: true
        capacity: 27100000
        time-to-live-seconds: 0
    'Zweite Bundesliga':
      backup-count: 0
  serialization:
    data-serializable-factories:
      - factory-id: 1000
        class-name: neil.demo.fitba.MyDataSerializableFactory
